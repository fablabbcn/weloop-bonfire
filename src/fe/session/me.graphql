fragment UseMeData on Me {
  accountId
  user {
    id
    profile {
      name
      summary
    }
    character {
      username
    }
  }
  users {
    id
    profile {
      name
      summary
    }
    character {
      username
    }
  }
  flagsForModeration {
    id
    verb {
      verb
      verbDisplay
    }
    subject {
      __typename
    }
    object {
      __typename
    }
  }
  userFeed {
    id

    verb {
      verb
      verbDisplay
    }
    object {
      __typename

    }
  }
}

