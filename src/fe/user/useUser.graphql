query userData($username: String!) {
user(filter: {username: $username}) {
    ...HeroUserUserData
    userActivities {
      id
      verb {
        verb
        verbDisplay
      }
    }
    posts {
      id
      postContent {
        htmlBody
        summary
        title
      }
    }
  }
}

fragment HeroUserUserData on User {
  id
  profile {
    name
    summary
  }
  character {
    username
  }
}
