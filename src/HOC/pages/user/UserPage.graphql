mutation createUser($profileName: String!, $userName: String, $summary: String) {
    createUser(profile: {
      name: $profileName
      summary: $summary
    }
      character: {
        username: $userName
      }
    ) {
      accountId
      user {
        character {
          username
        }
        profile {
          name
          summary
        }
      }
    }
}


mutation updateUser($userName: String, $summary: String) {
        updateUser(profile: {
            summary: $summary
            name: $userName
        }){
            accountId
            user {
                character {
                    username
                }
            }
        }
    }
